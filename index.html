<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Test Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f7f7f7;
            color: #333;
        }

        header, footer {
            background: #e4e4e4;
            padding: 15px;
            border-radius: 5px;
        }

        h1, h2 {
            margin-top: 30px;
        }

        .box {
            padding: 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #aaa;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        button {
            padding: 10px 15px;
            background: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

    </style>
</head>

<body>

    <h1>Hi. I'm Caid.</h1>

    <p>This is just a test page while I sort some stuff out. My life has been pretty... messy lately, so bare with me!</p>
</body>
</html>
